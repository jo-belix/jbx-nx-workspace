<div class="p-2 border border-primary rounded-2">
  @defer (when account()) {
    <div class="d-flex flex-column justify-content-start align-items-start">
      <h6 class="text-uppercase">{{account()?.name}}</h6>
      <h6 class="text-secondary">{{account()?.id}}</h6>
    </div>
  } @placeholder {
    <div i18n="@@loadingAccountHeaderPlaceholder">Loading account header...</div>
  }
</div>
