<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th
          scope="col"
          i18n
        >
          Account name
        </th>
        <th
        scope="col"
        i18n
      >
        Account balance
      </th>
        <th scope="col"></th>
      </tr>
    </thead>

    @defer (when !!accounts()) { @for (account of accounts(); track $index) {
    <tr>
      <td>{{ account.name }}</td>
      <td>{{ account.name }}</td>
      <td>
        <div
          class="btn-group"
          role="group"
        >
          <button
            class="btn btn-outline-primary btn-sm"
            i18n
            (click)="onUpdateButtonClick(account)"
          >
            Update
          </button>
          <button
            class="btn btn-outline-danger btn-sm"
            i18n
          >
            Delete
          </button>
        </div>
      </td>
    </tr>
    } } @placeholder {
    <tr>
      <td i18n>Loading...</td>
    </tr>
    }
  </table>
</div>
